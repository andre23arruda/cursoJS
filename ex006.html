<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: 18pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseout="sair()" onmouseover="entrar()" >
        Interagir
    </div>
    <script>
        var a = window.document.querySelector('div#area')
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
            a.style.color = 'black'
        }
        function entrar(){
            a.innerText = 'Entrou'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
