<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(104, 89, 247);
            font: normal 20pt Arial;
            color: rgb(236, 236, 236)
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1> 
    <p class = 'p1'> Aqui vai o resultado</p>
    <p name = 'p2'>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id = 'msg'>Clique em mim</div>
    <script>
        var corpo = window.document.body
        corpo.style.backgroundColor = 'black'
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Duplicando a primeira frase: ' + p1.innerText)
        p1.style.color = 'blue'

        var p2 = window.document.getElementsByTagName('p')[1]
        window.document.write('Duplicando a segunda frase: ' + p2.innerHTML)
        p2.style.color = 'blue'

        var d = window.document.getElementById('msg')
        d.innerText = 'Estou aguardando'
        d.style.backgroundColor = 'green'

        var e = window.document.getElementsByName('p2')[0]
        e.innerText = 'hueheuheu'

        var f = window.document.getElementsByClassName('p1')[0]
        f.innerText = 'eita'

        var g = window.document.querySelector('div#msg')
        g.innerText = 'come√ßando a aprender'
        ///window.alert(p2.innerText)
    </script>
</body>
</html>
